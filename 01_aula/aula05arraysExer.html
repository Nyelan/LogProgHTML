<!doctype html>
<!-- doctype informa ao agente de usuário a versão do html que deve ser 
renderizada-->
<html lang="pt-br">
<head>
    <title>Lógica de Programação</title>
    <meta charset="utf-8">
    <meta name="author" content="Leonardo">
    <meta name="description" content="lista de documentos">
    <meta name="keywords" content="html5, tecnologia">
    
</head>

<body>

    <h1>Lógica de Programação com JavaScript</h1>

    <div id="output"></div>

    <script>
        
        //criar um array com três objetos. Cada objeto deverá ter duas 
        //propriedades (nome e email).

        var pessoas = [
            {"nome": "Leonardo", "email": "leovaz@gmail.com"},
            {"nome": "Amanda", "email": "amanda@gmail.com"},
            {"nome": "Piloto", "email": "pitoco@gmail.com"}
        ];

        //mostrar na tela nome e o email de cada um dos objetos da array

        var msg = "";

        for (i = 0; i < pessoas.length; i++){
            msg += "<h2>Nome: " + pessoas[i].nome + "</h2>"
            msg += "<h3>email: " + pessoas[i].email + "</h3>"
        }

        document.querySelector("#output").innerHTML = msg;

    </script>

</body>
</html>
